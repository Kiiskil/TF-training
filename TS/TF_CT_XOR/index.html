<html>
    <head>
        <title>XOR problem with Tensorflow</title>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
        <script>
            /*External module (JS-library) lodash*/
           SystemJS.config({
               map: {
                   'p5': './node_modules/p5/lib/p5.js',
                   //"@tensorflow/tfjs": "./node_modules/@tensorflow/tfjs/dist/index.js", //gets all the modules
                   "@tensorflow/tfjs": "./node_modules/@tensorflow/tfjs/dist/tf.js"
               }
           });
            /* Next, we need to add in the call for SystemJS to load our 
            main.js - the compiled output from our main.ts file. 
            To do that, we use the SystemJS.import() function. */
            SystemJS.import("sketch.js")
        </script>
                
    </body>
</html>
